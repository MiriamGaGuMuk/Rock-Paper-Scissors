<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6994718038.js"></script>
    <link rel="icon" type="image/png" href="https://banner2.kisspng.com/20180810/qbp/kisspng-playstation-accessory-logo-product-design-game-con-game-genre-icon-png-wallskid-5b6daabeafcf03.2464861215339137907201.jpg" sizes="32x32"/>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/modal.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1>Rock Paper Scissors</h1>
          <button id="restart" class="restart-btn">Restart Game</button>
          <div id="score" class="score">
            <p>Player: 0</p>
            <p>Computer: 0</p>
          </div>
        </header>
        <h2>Choose One</h2>
        <div class="choices">
          <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
          <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
          <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>
          
    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>
    
    <script src="./JavaScript/app.js"></script>    
</body>
</html>
